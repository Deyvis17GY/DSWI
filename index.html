    <title>Online Shopping</title>
</head>

<body>
    <section>
        <div class="general">
            <div class="user singinBox">
                <div class="imgBx"><img src="img/login2.png" alt="Login" /></div>
                <div class="formBx">
                    <form action="" method="">
                        <h2>Inicia Sesion</h2>
                        <input id="usuario" type="text" name="usuario" value="" placeholder="&#128272; Usuario" />
                        <input id="password" type="password" name="contraseña" placeholder="&#128273; Contraseña" />
                        <input id="ingresar" type="submit" name="ingresar" value="Ingresar" />
                        <p class="signup">
                            No tienes cuenta?
                            <a href="#" onclick="toggleForm()">Registrate</a>
                        </p>
                    </form>
                </div>
            </div>

            <div class="user singupBx">
                <div class="formBx">
                    <form action="" method="">
                        <h2>Registrarse</h2>
                        <input type="text" name="u_name" value="" placeholder="Usuario" />
                        <input type="correo" name="u_email" value="" placeholder="Correo" />
                        <input type="password" name="u_contraseña" value="" placeholder="Contraseña" />
                        <!--<input type="password" name="u_contraseña2"  value="" placeholder="Confirmar Contraseña">--!-->
                        <input type="submit" name="registrar" value="Registrate" />
                        <p class="signup">
                            ya tienes una cuenta?
                            <a href="#" onclick="toggleForm()">Iniciar Sesión</a>
                        </p>
                    </form>
                </div>
                <div class="imgBx">
                    <img src="img/registro2.png" alt="Registro" />
                </div>
            </div>
        </div>
    </section>
</body>
<script>
    function toggleForm() {
        //alert("jss");
        var container = document.querySelector('.general');
        container.classList.toggle('active');
        /* const container = document.querySelector('.container');
             container.classList.add("active");*/
    }
</script>
